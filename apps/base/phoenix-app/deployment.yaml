apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-app
  namespace: phoenix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phoenix-app
  template:
    metadata:
      labels:
        app: phoenix-app
    spec:
      containers:
        - name: phoenix
          image: jaydeepv454/project-phoenix:1.0
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: phoenix-config
            - secretRef:
                name: phoenix-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"